version: "3.8"

services:
  api_gateway:
    image: api_gateway
    container_name: api_gateway
    build:
      context: .
      dockerfile: ./api_gateway/Dockerfile
    restart: on-failure
    ports:
      - 8000:8000
    environment:
      GATEWAY_PORT: 8000
    networks:
      - network

  auth_service:
    image: auth_service
    container_name: auth_service
    build:
      context: .
      dockerfile: ./auth_service/Dockerfile
    restart: on-failure
    ports:
      - 8000:8000
    environment:
      GATEWAY_PORT: 8000
    networks:
      - network
  nats:
    image: nats
    container_name: nats
    restart: on-failure
    networks:
      - network

  post_service:
    image: post_service
    container_name: post_service
    build:
      context: .
      dockerfile: ./post_service/Dockerfile
    restart: on-failure
    environment:
      POST_DB_HOST: ${POST_DB_HOST}
      POST_DB_PORT: ${POST_DB_PORT}
      POST_SERVICE_PORT: ${POST_SERVICE_PORT}
    depends_on:
      - post_db
    networks:
      - network

  post_db:
    image: mongo
    container_name: post_db
    restart: on-failure
    ports:
      - 27019:27017
    networks:
      - network

networks:
  network:
    driver: bridge